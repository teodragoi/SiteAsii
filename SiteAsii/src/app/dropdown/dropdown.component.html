<span>Membrii ASII</span>
<mat-form-field appearance="fill">
  <mat-label>Departament</mat-label>
  <mat-select (selectionChange)="departmentSelected($event)">
    <mat-option
      *ngFor="let department of departmentsList"
      [value]="department.value"
    >
      {{ department.display }}
    </mat-option>
  </mat-select>
</mat-form-field>
